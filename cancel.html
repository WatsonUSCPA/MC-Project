<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>決済キャンセル | MC Square</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #FF6B6B;
      --color-secondary: #FFB347;
      --color-background: #FFF5F0;
      --color-background-alt: #FFF0E8;
      --color-text: #2D3436;
      --color-text-light: #636E72;
      --color-border: #FFD4C4;
      --color-accent: #FF9F7C;
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 2rem;
      --spacing-lg: 3rem;
      --spacing-xl: 5rem;
      --border-radius: 20px;
      --shadow-sm: 0 4px 8px rgba(255, 159, 124, 0.08);
      --shadow-md: 0 8px 16px rgba(255, 159, 124, 0.12);
      --shadow-lg: 0 16px 24px rgba(255, 159, 124, 0.15);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      color: var(--color-text);
      background: var(--color-background);
      background-image: 
        radial-gradient(circle at 100% 0%, rgba(255, 159, 124, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(255, 179, 71, 0.05) 0%, transparent 50%);
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
    }
    .cancel-container {
      max-width: 600px;
      background: var(--color-background-alt);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--color-border);
      text-align: center;
    }
    .cancel-icon {
      font-size: 4rem;
      margin-bottom: var(--spacing-md);
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .cancel-title {
      font-size: 2rem;
      color: var(--color-text);
      font-weight: 700;
      margin-bottom: var(--spacing-md);
    }
    .cancel-message {
      font-size: 1.1rem;
      color: var(--color-text-light);
      line-height: 1.8;
      margin-bottom: var(--spacing-lg);
    }
    .action-buttons {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--spacing-lg);
    }
    .action-button {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    .primary-button {
      background: var(--color-primary);
      color: white;
    }
    .secondary-button {
      background: var(--color-background);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .info-box {
      margin-top: var(--spacing-lg);
      padding: var(--spacing-md);
      background: rgba(255, 179, 71, 0.1);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 179, 71, 0.2);
    }
    .info-box h4 {
      color: var(--color-secondary);
      margin-bottom: var(--spacing-sm);
    }
    .info-box p {
      color: var(--color-text-light);
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="cancel-container">
    <div class="cancel-icon">❌</div>
    <h1 class="cancel-title">決済がキャンセルされました</h1>
    <p class="cancel-message">
      決済処理がキャンセルされました。<br>
      ご注文は確定していませんので、ご安心ください。
    </p>
    
    <div class="info-box">
      <h4>ご注文について</h4>
      <p>
        カートの商品は保持されていますので、<br>
        再度決済をお試しいただけます。
      </p>
    </div>
    
    <div class="action-buttons">
      <a href="all_products.html" class="action-button primary-button">
        🛒 カートに戻る
      </a>
      <a href="index.html" class="action-button secondary-button">
        🏠 ホームに戻る
      </a>
    </div>
  </div>
</body>
</html>
