<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>決済完了 | エムシースクエア</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #FF6B6B;
      --color-secondary: #FFB347;
      --color-background: #FFF5F0;
      --color-background-alt: #FFF0E8;
      --color-text: #2D3436;
      --color-text-light: #636E72;
      --color-border: #FFD4C4;
      --color-accent: #FF9F7C;
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 2rem;
      --spacing-lg: 3rem;
      --spacing-xl: 5rem;
      --border-radius: 20px;
      --shadow-sm: 0 4px 8px rgba(255, 159, 124, 0.08);
      --shadow-md: 0 8px 16px rgba(255, 159, 124, 0.12);
      --shadow-lg: 0 16px 24px rgba(255, 159, 124, 0.15);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      color: var(--color-text);
      background: var(--color-background);
      background-image: 
        radial-gradient(circle at 100% 0%, rgba(255, 159, 124, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(255, 179, 71, 0.05) 0%, transparent 50%);
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
    }
    .success-container {
      max-width: 600px;
      background: var(--color-background-alt);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--color-border);
      text-align: center;
    }
    .success-icon {
      font-size: 4rem;
      margin-bottom: var(--spacing-md);
      animation: bounce 1s ease-in-out;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .success-title {
      font-size: 2rem;
      color: var(--color-primary);
      font-weight: 700;
      margin-bottom: var(--spacing-md);
    }
    .success-message {
      font-size: 1.1rem;
      color: var(--color-text);
      line-height: 1.8;
      margin-bottom: var(--spacing-lg);
    }
    .order-details {
      background: white;
      border-radius: var(--border-radius);
      padding: var(--spacing-md);
      margin: var(--spacing-md) 0;
      border: 1px solid var(--color-border);
      text-align: left;
    }
    .order-details h3 {
      color: var(--color-primary);
      margin-bottom: var(--spacing-sm);
      font-size: 1.2rem;
    }
    .order-details p {
      color: var(--color-text-light);
      margin-bottom: var(--spacing-xs);
    }
    .home-button {
      display: inline-flex;
      align-items: center;
      background: var(--color-primary);
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      margin-top: var(--spacing-md);
    }
    .home-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .contact-info {
      margin-top: var(--spacing-lg);
      padding: var(--spacing-md);
      background: rgba(255, 107, 107, 0.1);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 107, 107, 0.2);
    }
    .contact-info h4 {
      color: var(--color-primary);
      margin-bottom: var(--spacing-sm);
    }
    .contact-info p {
      color: var(--color-text-light);
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✅</div>
    <h1 class="success-title">ご注文ありがとうございます！</h1>
    <p class="success-message">
      決済が正常に完了しました。<br>
      ご注文の確認メールをお送りいたしますので、ご確認ください。
    </p>
    
    <div class="order-details">
      <h3>ご注文について</h3>
      <p>• 商品は決済確認後、3-5営業日以内に発送いたします</p>
      <p>• 発送時には追跡番号をお知らせいたします</p>
      <p>• ご不明な点がございましたら、お気軽にお問い合わせください</p>
    </div>
    
    <div class="contact-info">
      <h4>お問い合わせ先</h4>
      <p>
        〒244-0811 神奈川県横浜市戸塚区上柏尾町132-3 SKビル2階<br>
        TEL：045-410-7023<br>
        E-mail：retail@mcsquareofficials.com
      </p>
    </div>
    
    <a href="index.html" class="home-button">
      🏠 ホームに戻る
    </a>
  </div>
  
  <script>
    // 決済成功時にカートをクリア
    localStorage.removeItem('mcSquareCart');
  </script>
</body>
</html>
