<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Square - インフルエンサー定期便</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF6B6B;
            --color-secondary: #FFB347;
            --color-background: #FFF5F0;
            --color-background-alt: #FFF0E8;
            --color-text: #2D3436;
            --color-text-light: #636E72;
            --color-border: #FFD4C4;
            --color-accent: #FF9F7C;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 5rem;
            --border-radius: 20px;
            --shadow-sm: 0 4px 8px rgba(255, 159, 124, 0.08);
            --shadow-md: 0 8px 16px rgba(255, 159, 124, 0.12);
            --shadow-lg: 0 16px 24px rgba(255, 159, 124, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background: var(--color-background);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(255, 159, 124, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 179, 71, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
            padding-top: 120px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md) 0 0 0;
        }

        header {
            background: var(--color-background-alt);
            padding: var(--spacing-md) 0;
            margin-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--color-primary);
            margin-bottom: var(--spacing-xs);
            letter-spacing: 0.04em;
            text-shadow: 1px 2px 8px rgba(255,107,107,0.10);
            font-family: 'Noto Sans JP', 'Segoe UI', 'Arial', sans-serif;
        }

        .theme-message {
            text-align: center;
            font-size: 1.15rem;
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            letter-spacing: 0.08em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-md);
            font-weight: 500;
        }

        .nav-buttons {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
            flex-wrap: wrap;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            background: var(--color-background);
            color: var(--color-text);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid var(--color-border);
        }

        .nav-button:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-button.active {
            background: var(--color-primary);
            color: white;
        }

        .main-content {
            background: var(--color-background-alt);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--color-border);
        }

        .hero-section {
            text-align: center;
            padding: var(--spacing-xl) 0;
            margin-bottom: var(--spacing-xl);
        }

        .hero-title {
            font-size: 2.5rem;
            color: var(--color-text);
            margin-bottom: var(--spacing-md);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-lg);
            line-height: 1.8;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .subscription-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
        }

        .subscription-card {
            background: var(--color-background);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .subscription-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .subscription-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .subscription-card:hover::before {
            opacity: 1;
        }

        .subscription-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
        }

        .subscription-title {
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: var(--spacing-sm);
            font-weight: 700;
        }

        .subscription-description {
            color: var(--color-text-light);
            line-height: 1.8;
            margin-bottom: var(--spacing-md);
            flex-grow: 1;
        }

        .subscription-price {
            font-size: 1.25rem;
            color: var(--color-primary);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        .subscription-features {
            list-style: none;
            margin-bottom: var(--spacing-md);
        }

        .subscription-features li {
            padding: var(--spacing-xs) 0;
            color: var(--color-text-light);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .subscription-features li::before {
            content: "✓";
            color: var(--color-primary);
            font-weight: bold;
        }

        .contact {
            background: var(--color-background-alt);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            opacity: 0.5;
        }

        .contact a {
            color: var(--color-primary);
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--color-text-light);
            font-size: 0.9rem;
            margin-top: var(--spacing-xl);
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-sm);
            }
            .nav-buttons {
                flex-direction: column;
            }
            .nav-button {
                width: 100%;
                justify-content: center;
            }
            .main-content {
                padding: var(--spacing-md);
            }
            img, .link-card img {
                max-width: 100%;
                height: auto;
            }
            footer {
                font-size: 0.95rem;
                padding: 1rem;
            }
            body {
                padding-top: 100px;
            }
            header {
                position: static !important;
                top: auto !important;
                z-index: auto !important;
            }
        }
        @media (min-width: 769px) {
            body {
                padding-top: 120px;
            }
        }

        .links-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .link-card {
            background: var(--color-background);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .link-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: 0.7rem;
        }

        .link-url {
            color: var(--color-text);
            margin-bottom: 0.5rem;
            font-size: 1rem;
            word-break: break-all;
        }

        .link-price {
            color: var(--color-text);
            margin-bottom: 0.7rem;
            font-size: 1.1rem;
        }

        .link-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .link-btn {
            display: inline-block;
            background: var(--color-primary);
            color: #fff;
            text-decoration: none;
            padding: 0.6rem 1.3rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .link-btn:hover {
            background: var(--color-secondary);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .instagram-btn {
            background: #fff;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            font-weight: 700;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .instagram-btn:hover {
            background: var(--color-primary);
            color: #fff;
            box-shadow: var(--shadow-md);
        }

        .preparing-btn .preparing-badge {
            display: inline-block;
            background: #ffb347;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
            border-radius: 10px;
            padding: 0.1em 0.8em;
            margin-left: 0.5em;
            letter-spacing: 0.08em;
            vertical-align: middle;
        }
    </style>
</head>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2nPjePLfr6ZlxTOLPC7OuYWrD0k6JqJ4",
      authDomain: "link-manager-f4ea8.firebaseapp.com",
      projectId: "link-manager-f4ea8",
      storageBucket: "link-manager-f4ea8.firebasestorage.app",
      messagingSenderId: "96350140236",
      appId: "1:96350140236:web:fe858a8661067f5f0081e9",
      measurementId: "G-90CXT9WS4Y"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const linksCol = collection(db, "links");

    async function loadLinks() {
      const container = document.getElementById('links-list');
      container.innerHTML = '<div style="text-align:center; color:#aaa;">読み込み中...</div>';
      try {
        const snapshot = await getDocs(linksCol);
        const links = snapshot.docs.map(doc => doc.data());
        if (links.length === 0) {
          container.innerHTML = '<div style="text-align:center; color:#aaa;">リンクがありません</div>';
          return;
        }
        container.innerHTML = links.map(link => `
          <div class="link-card">
            <div class="link-title">${link.title}</div>
            <div class="link-price"><b>値段:</b> ${link.price || ''}</div>
            <div class="link-buttons">
              <a href="${link.applyUrl}" target="_blank" class="link-btn">申し込みページへ</a>
              <a href="${link.influencerUrl}" target="_blank" class="link-btn">インフルエンサーを見る</a>
            </div>
            ${link.imageUrl ? `<img src="${link.imageUrl}" alt="画像" style="max-width:100px; max-height:100px; border-radius:12px; margin-top:0.5rem;">` : ''}
          </div>
        `).join('');
      } catch (e) {
        container.innerHTML = '<div style="text-align:center; color:#f00;">リンクの取得に失敗しました</div>';
            }
        }
    loadLinks();
    </script>
