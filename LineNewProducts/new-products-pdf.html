<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新着生地 - MC Square</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #FFF5F0;
            padding: 8px;
            max-width: 375px;
            margin: 0 auto;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(255, 159, 124, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 179, 71, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
        }

        .container {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(255, 159, 124, 0.12);
            border: 1.5px solid #FFD4C4;
        }

        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FFB347 100%);
            color: white;
            padding: 18px 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.4rem;
            margin-bottom: 4px;
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        .header p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 12px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logo img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
            background: #FFF7F2;
        }

        .product-card {
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 159, 124, 0.08);
            text-align: center;
            border: 1.5px solid #FFD4C4;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 107, 107, 0.13);
        }

        .product-image {
            width: 100%;
            height: 110px;
            object-fit: cover;
            background: #FFF0E8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #636E72;
            font-size: 0.65rem;
        }

        .product-info {
            padding: 10px 8px;
        }

        .product-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #2D3436;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .product-price {
            font-size: 0.9rem;
            font-weight: 700;
            color: #FF6B6B;
        }

        .footer {
            background: #2D3436;
            color: white;
            text-align: center;
            padding: 14px 16px;
        }

        .footer h3 {
            margin-bottom: 4px;
            font-size: 0.95rem;
            color: #FFB347;
        }

        .footer p {
            opacity: 0.8;
            line-height: 1.3;
            font-size: 0.75rem;
        }

        /* PDF印刷用スタイル */
        @media print {
            body {
                background: white;
                padding: 0;
                max-width: none;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
                border: none;
            }
            
            .product-card {
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                border: 1px solid #FFD4C4;
            }

            .products-grid {
                background: white;
            }
        }

        /* iPhone用の調整 */
        @media (max-width: 375px) {
            body {
                padding: 6px;
            }
            
            .products-grid {
                gap: 10px;
                padding: 14px;
            }
            
            .product-image {
                height: 100px;
            }
            
            .product-info {
                padding: 8px 6px;
            }
            
            .product-name {
                font-size: 0.7rem;
            }
            
            .product-price {
                font-size: 0.85rem;
            }

            .header {
                padding: 16px 14px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .footer {
                padding: 12px 14px;
            }

            .logo {
                width: 45px;
                height: 45px;
                border-radius: 6px;
            }

            .logo img {
                width: 35px;
                height: 35px;
            }
        }

        /* iPhone SE (375px) 用の調整 */
        @media (max-width: 375px) and (max-height: 667px) {
            .product-image {
                height: 90px;
            }
            
            .products-grid {
                gap: 8px;
                padding: 12px;
            }
        }

        /* iPhone 12/13/14 (390px) 用の調整 */
        @media (min-width: 376px) and (max-width: 390px) {
            body {
                max-width: 390px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="logo">
                <img src="../Image/MC square Logo.png" alt="MC Square" 
                     onerror="this.style.display='none'; this.parentElement.textContent='MC';">
            </div>
            <h1>新着生地</h1>
            <p>今月入荷した新しい生地</p>
        </div>

        <!-- 商品グリッド -->
        <div class="products-grid">
            <!-- 商品はJavaScriptで動的に生成されます -->
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #636E72;">
                商品データを読み込み中...
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            <h3>MC Square</h3>
            <p>高品質な生地をお手頃価格で<br>お気軽にお問い合わせください</p>
        </div>
    </div>

    <!-- 最新商品取得スクリプト -->
    <script src="fetch-latest-products.js"></script>

    <script>
        // PDF印刷用の関数
        function printToPDF() {
            window.print();
        }
    </script>
</body>
</html>
